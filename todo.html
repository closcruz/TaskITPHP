<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TaskIT - ToDo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h1><a href="./home.html"><img src="./taskiticon.png"></a> TaskIT </h1>
        <ul class="nav nav-tabs nav-stacked" id="navigation">
            <li class="nav-item">
                <a href="#" class="nav-link active">To-Do</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">News</a>
            </li>
            <li class="nav-item">
                <a href="./contact.html" class="nav-link">Contact Us</a>
            </li>
            <li class="nav-item">
                <a href="./login.html" class="nav-link">Log In</a>
            </li>
            <li class="nav-item">
                <a href="./register.html" class="nav-link">Register</a>
            </li>
        </ul><br>
    <div class="row">
        <div class="col-2 center">
            <button class="btn btn-primary" type="button"
                    data-toggle="collapse" data-target="#addList">Add List</button>
        </div>
        <div class="col-md-2">
            <button class=" btn btn-primary" type="button"
                    data-toggle="collapse" data-target="#addTask">Add Task</button>
        </div>
    </div>
    <div id="info"></div>
    <div class="row">
        <div class="col-6">
            <form class="collapse" id="addList">
                <div class="card card-body">
                    <div class="form-row">
                        <div class="form-group col-3">
                            <label for="listName">Name</label>
                            <input type="text" name="name" class="form-control" id="listName">
                        </div>
                        <div class="form-group col-3">
                            <label for="listDueDate">Date Due</label>
                            <input type="date" name="dueDate" id="listDueDate" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="listDueTime">Time Due</label>
                            <input type="time" name="dueTime" id="listDueTime" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="listSubmit">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-6">
            <form class="collapse" id="addTask">
                <div class="card card-body">
                    <div class="form-row">
                        <input type="hidden" value="" name="id" id="listId">
                        <div class="form-group col-3">
                            <label for="taskName">Name</label>
                            <input type="text" name="name" class="form-control" id="taskName">
                        </div>
                        <div class="form-group col-3">
                            <label for="taskDueDate">Date Due</label>
                            <input type="date" name="dueDate" id="taskDueDate" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="taskDueTime">Time Due</label>
                            <input type="time" name="dueTime" id="taskDueTime" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="taskSubmit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <p class="font-weight-bold">Your Lists</p>
            <div class="list-group" id="todoLists">
                <button class="list-group-item list-group-item-action" value="2">Test 1</button>
                <button class="list-group-item list-group-item-action" value="1">Test 2</button>
                <button class="list-group-item list-group-item-action" value="4">Test 3</button>
                <button class="list-group-item list-group-item-action" value="3">Test 4</button>
            </div>
        </div>
        <div class="col-10">
            <p>List Tasks</p>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Task</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Due Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Test</td>
                        <td>2018-08-29</td>
                        <td>10:30:00</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Test2</td>
                        <td>2018-08-29</td>
                        <td>13:30:00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="./js/addList.js"></script>
<script src="./js/addTask.js"></script>
<script src="./js/genTasks.js"></script>
</body>
</html>
